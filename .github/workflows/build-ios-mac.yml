name: Build the flutter version of the RustDesk

on:
  workflow_call:
    inputs:
      upload-artifact:
        type: boolean
        default: true
      upload-tag:
        type: string
        default: "nightly"
  # 添加手动触发
  workflow_dispatch:
    inputs:
      upload-artifact:
        description: '是否上传产物'
        type: boolean
        default: true
        required: true
      upload-tag:
        description: '发布标签名称'
        type: string
        default: 'manual-build'
        required: true
      build-ios:
        description: '是否构建iOS版本'
        type: boolean
        default: true
        required: true

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  MAC_RUST_VERSION: "1.81"
  CARGO_NDK_VERSION: "3.1.2"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  TAG_NAME: "${{ inputs.upload-tag }}"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.4.2"
  UPLOAD_ARTIFACT: "${{ inputs.upload-artifact }}"

jobs:
  generate-bridge:
    if: ${{ inputs.build-ios != false }}  # 只有需要构建iOS时才运行
    uses: ./.github/workflows/bridge.yml

  build-rustdesk-ios:
    if: ${{ inputs.build-ios != false }}  # 只有需要构建iOS时才运行
    name: Build RustDesk iOS IPA
    runs-on: macos-13
    needs: [generate-bridge]
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install nasm yasm

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Patch flutter
        run: |
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{env.FLUTTER_VERSION}} ]] && git apply ${{ github.workspace }}/.github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          if ! $VCPKG_ROOT/vcpkg \
            install \
            --triplet arm64-ios \
            --x-install-root="$VCPKG_ROOT/installed"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r _1; do
              echo "$_1:"
              echo "======"
              cat "$_1"
              echo "======"
              echo ""
            done
            exit 1
          fi
        shell: bash

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-apple-ios
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: rustdesk-lib-cache-ios
          key: aarch64-apple-ios

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Build rustdesk lib
        run: |
          rustup target add aarch64-apple-ios
          cargo build --features flutter,hwcodec --release --target aarch64-apple-ios --lib

      - name: Build iOS IPA (unsigned)
        shell: bash
        run: |
          cd flutter
          # 创建导出配置plist文件
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string></string>
              <key>compileBitcode</key>
              <false/>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict/>
          </dict>
          </plist>
          EOF
          
          flutter build ipa --release --no-codesign --export-options-plist=ExportOptions.plist
          
      - name: Upload unsigned IPA artifact
        uses: actions/upload-artifact@master
        with:
          name: rustdesk-ios-unsigned-ipa
          path: flutter/build/ios/ipa/*.ipa
          retention-days: 30

      - name: Create Release and Upload IPA
        if: env.UPLOAD_ARTIFACT == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          prerelease: true
          files: |
            flutter/build/ios/ipa/*.ipa
          body: |
            Unsigned RustDesk iOS IPA build
            - Version: ${{ env.VERSION }}
            - Flutter: ${{ env.FLUTTER_VERSION }}
            - Build date: ${{ github.event.head_commit.timestamp || now() }}
            - Build type: Manual
            - Note: This is an unsigned IPA file for testing purposes.

  # 添加一个简单的成功提示job
  build-success:
    name: Build Completed
    runs-on: ubuntu-latest
    needs: [build-rustdesk-ios]
    if: always()
    steps:
      - name: Build Status
        run: |
          if [ "${{ needs.build-rustdesk-ios.result }}" == "success" ]; then
            echo "🎉 iOS IPA build completed successfully!"
            echo "📦 Artifacts uploaded to release: ${{ env.TAG_NAME }}"
          else
            echo "❌ Build failed"
            exit 1
          fi
